<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .image-container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-wrapper img:hover {
            transform: scale(1.02);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .image-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
        }

        .image-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .image-info p {
            color: #666;
            line-height: 1.6;
        }

        .file-upload {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            width: 100%;
        }

        .file-upload label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .file-upload input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        #preview-container {
            margin-top: 20px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 1em;
            }

            .container {
                margin-top: 10px;
            }

            .image-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Display Gallery</h1>
            <p>View and interact with your images</p>
        </div>

        <div class="image-container">
            <div class="image-wrapper">
                <img id="main-image" src="截屏2025-10-29 下午6.28.59.png" alt="Screenshot">
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="downloadImage()">Download Image</button>
                <button class="btn btn-secondary" onclick="toggleFullscreen()">Toggle Fullscreen</button>
                <button class="btn btn-secondary" onclick="rotateImage()">Rotate 90°</button>
            </div>

            <div class="image-info">
                <h3>Image Information</h3>
                <p id="image-details">Click on the image or use controls to interact</p>
            </div>

            <div class="file-upload">
                <label for="file-input">Upload a new image to display:</label>
                <input type="file" id="file-input" accept="image/*" onchange="loadNewImage(event)">
            </div>

            <div id="preview-container" class="image-wrapper">
                <img id="preview-image" alt="Preview">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Created with HTML, CSS & JavaScript</p>
    </div>

    <script>
        let rotation = 0;
        const mainImage = document.getElementById('main-image');
        const previewImage = document.getElementById('preview-image');
        const previewContainer = document.getElementById('preview-container');
        const imageDetails = document.getElementById('image-details');

        // Display image information
        mainImage.onload = function() {
            updateImageInfo(mainImage);
        };

        function updateImageInfo(img) {
            imageDetails.innerHTML = `
                Dimensions: ${img.naturalWidth} x ${img.naturalHeight} pixels<br>
                File: ${img.src.split('/').pop()}
            `;
        }

        // Download image
        function downloadImage() {
            const link = document.createElement('a');
            link.href = mainImage.src;
            link.download = mainImage.src.split('/').pop();
            link.click();
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                mainImage.requestFullscreen().catch(err => {
                    alert('Error attempting to enable fullscreen: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Rotate image
        function rotateImage() {
            rotation = (rotation + 90) % 360;
            mainImage.style.transform = `rotate(${rotation}deg)`;
        }

        // Load new image
        function loadNewImage(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'flex';
                    mainImage.src = e.target.result;
                    rotation = 0;
                    mainImage.style.transform = 'rotate(0deg)';
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a valid image file');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            } else if (e.key === 'r' || e.key === 'R') {
                rotateImage();
            } else if (e.key === 'd' || e.key === 'D') {
                downloadImage();
            }
        });

        // Load initial image info
        if (mainImage.complete) {
            updateImageInfo(mainImage);
        }
    </script>
</body>
</html>
