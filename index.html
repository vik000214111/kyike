<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diatom Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            cursor: default;
        }

        #stage {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Stage 1 Styles */
        #stage1 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 40px;
        }

        .diatom-container {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .diatom-container:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.5);
        }

        .diatom-container.disappearing {
            animation: disappear 0.5s ease-out forwards;
        }

        .diatom-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        @keyframes disappear {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Stage 2 Styles */
        #stage2 {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #stage2.active {
            display: block;
        }

        #following-diatom {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
            transition: all 0.1s ease-out;
            z-index: 10;
        }

        #following-diatom img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        #target-circle {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 16px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 8px 24px rgba(255, 255, 255, 0.8);
            }
        }

        /* Stage 3 Styles */
        #stage3 {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #stage3.active {
            display: flex;
        }

        #stage3 h1 {
            color: white;
            font-size: 48px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        #stage3 .completed-diatom {
            width: 300px;
            height: 300px;
            margin-top: 40px;
            animation: fadeIn 1s ease-in 0.5s both;
        }

        #stage3 .completed-diatom img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(255, 255, 255, 0.5));
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="stage">
        <!-- Stage 1: Select a Diatom -->
        <div id="stage1">
            <div class="instruction">Select a diatom to begin your journey</div>
            <div class="diatom-container" data-diatom="1">
                <img src="images/diatom1.png" alt="Diatom 1">
            </div>
            <div class="diatom-container" data-diatom="2">
                <img src="images/diatom2.png" alt="Diatom 2">
            </div>
            <div class="diatom-container" data-diatom="3">
                <img src="images/diatom3.png" alt="Diatom 3">
            </div>
            <div class="diatom-container" data-diatom="4">
                <img src="images/diatom4.png" alt="Diatom 4">
            </div>
        </div>

        <!-- Stage 2: Follow the Mouse -->
        <div id="stage2">
            <div class="instruction">Guide your diatom to the white circle</div>
            <div id="following-diatom">
                <img src="" alt="Selected Diatom">
            </div>
            <div id="target-circle"></div>
        </div>

        <!-- Stage 3: Completion -->
        <div id="stage3">
            <h1>Journey Complete!</h1>
            <div class="completed-diatom">
                <img src="" alt="Your Diatom">
            </div>
        </div>
    </div>

    <script>
        let currentStage = 1;
        let selectedDiatomNumber = null;
        let selectedDiatomSrc = null;
        let mouseX = 0;
        let mouseY = 0;

        // Stage 1: Diatom Selection
        const diatomContainers = document.querySelectorAll('.diatom-container');

        diatomContainers.forEach(container => {
            container.addEventListener('click', function() {
                if (currentStage !== 1) return;

                selectedDiatomNumber = this.dataset.diatom;
                selectedDiatomSrc = this.querySelector('img').src;

                // Make others disappear
                diatomContainers.forEach(other => {
                    if (other !== this) {
                        other.classList.add('disappearing');
                    }
                });

                // Wait for animation to complete, then go to stage 2
                setTimeout(() => {
                    goToStage2();
                }, 500);
            });
        });

        function goToStage2() {
            currentStage = 2;

            // Hide stage 1
            document.getElementById('stage1').style.display = 'none';

            // Show stage 2
            const stage2 = document.getElementById('stage2');
            stage2.classList.add('active');

            // Set the following diatom image
            const followingDiatom = document.getElementById('following-diatom');
            followingDiatom.querySelector('img').src = selectedDiatomSrc;

            // Position diatom at center initially
            followingDiatom.style.left = (window.innerWidth / 2 - 75) + 'px';
            followingDiatom.style.top = (window.innerHeight / 2 - 75) + 'px';

            // Start tracking mouse
            document.addEventListener('mousemove', trackMouse);

            // Check for collision
            checkCollision();
        }

        function trackMouse(e) {
            if (currentStage !== 2) return;

            mouseX = e.clientX;
            mouseY = e.clientY;

            const followingDiatom = document.getElementById('following-diatom');

            // Center the diatom on the cursor
            followingDiatom.style.left = (mouseX - 75) + 'px';
            followingDiatom.style.top = (mouseY - 75) + 'px';
        }

        function checkCollision() {
            if (currentStage !== 2) return;

            const followingDiatom = document.getElementById('following-diatom');
            const targetCircle = document.getElementById('target-circle');

            const diatomRect = followingDiatom.getBoundingClientRect();
            const circleRect = targetCircle.getBoundingClientRect();

            // Calculate centers
            const diatomCenterX = diatomRect.left + diatomRect.width / 2;
            const diatomCenterY = diatomRect.top + diatomRect.height / 2;
            const circleCenterX = circleRect.left + circleRect.width / 2;
            const circleCenterY = circleRect.top + circleRect.height / 2;

            // Calculate distance
            const distance = Math.sqrt(
                Math.pow(diatomCenterX - circleCenterX, 2) +
                Math.pow(diatomCenterY - circleCenterY, 2)
            );

            // Check if diatom is inside or touching the circle
            if (distance < 50) { // 50 is the radius of the target circle
                goToStage3();
            } else {
                requestAnimationFrame(checkCollision);
            }
        }

        function goToStage3() {
            currentStage = 3;

            // Stop tracking mouse
            document.removeEventListener('mousemove', trackMouse);

            // Hide stage 2
            document.getElementById('stage2').classList.remove('active');

            // Show stage 3
            const stage3 = document.getElementById('stage3');
            stage3.classList.add('active');
            stage3.querySelector('.completed-diatom img').src = selectedDiatomSrc;
        }
    </script>
</body>
</html>
